    <script>

    // Algoritmo para la calculadora de descuento
	
    // Declarar las variables para la entrada
    var precio, porcentaje_descuento;
    // Declarar las variables para la entrada
    var monto_descuento;


    //FASE 1: entrada de datos o imput
    precio = prompt("ingresa el precio");//el dato se guarda como texto
    precio = parseFloat(precio);//convierte numero real con decimal
    porcentaje_descuento = prompt("ingresa el porcentaje de descuento");//el dato se guarda como texto
    porcentaje_descuento = parseFloat(porcentaje_descuento);//convierte numero real con decimal

    //FASE 2: proceso de datos

    monto_descuento = (precio * porcentaje_descuento) / 100;

    //FASE 3 : salida de datos
    alert("el monto de descuento es: "+monto_descuento);

















    </script>
